<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre:700i|Dosis|Shadows+Into+Light" rel="stylesheet">
    <title>Document</title>
</head>

<body>


    <!-- Header -->
    <div class="jumbotron text-center" id="header">
        <h1 style="color:rgb(17, 62, 197)">APParent</h1>
        <h3>All your Parental needs, in one place. The APParent way.</h3>
    </div>

    <!--Zipcode Search-->
    <div class="container" id="search">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4"><input class="form-control" id="searchbar" type="text" placeholder="Enter Your Zipcode" aria-label="Search"></div>
            <div class="col-lg-4"></div>
        </div>

    </div>

    <!--Services Provided-->
    <div class="container-fluid bg-3 text-center" id="services">
        <h3 class="margin">What can we help you with?</h3><br>
        <div class="row">
            <div class="col-sm-4">
                <!-- <p>Find A Product</p> -->
                <input class="form-control" id="searchbar" type="text" placeholder="Find a product." aria-label="Search">
                <img src="assets/images/amazon.jpg" class="img-responsive margin" style="width:100%" alt="Image">
            </div>
            <div class="col-sm-4">
                <!-- <p>Find a doctor.</p> -->
                <input class="form-control" id="searchbar" type="text" placeholder="Find a doctor." aria-label="Search">
                <img src="assets/images/medical.jpg" class="img-responsive margin" style="width:100%" style="height:75%" alt="Image">
            </div>
            <div class="col-sm-4">
                <!-- <p>Find an event.</p> -->
                <input class="form-control" id="searchbar" type="text" placeholder="Find an event." aria-label="Search">
                <img src="assets/images/eventful.png" class="img-responsive margin" style="width:100%" alt="Image">
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="container-fluid bg-4 text-center" id="footer">
        <p>Connect With Us</p>
    </footer>



    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
